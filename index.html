<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jungle-jumble</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">jungle-jumble</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION MUM LIST -->
  <main class="container-fluid">
    <section id="mumble-list">
      <!-- <div class="d-flex justify-content-end align-items-center mb-2 p-4">
        <div>
          <button class="btn btn-warning fw-bold" type="button" title="start">Start
          </button>
          <b>${this.name}</b>
        </div> -->
    </section>
    <!-- SECTION CREATE MUM -->
    <div class="row justify-content-end">

      <div class="col-md-4 ">

        <form onsubmit="app.WordMumbleController.createMumble()">
          <h4 class="text-center">Create Mumble</h4>
          <div class="form-floating">
            <input type="text" class="form-control" id="mum-name" name="name" required>
            <label class="fw-bold" for="">Name</label>
          </div>
          <div class="form-floating">
            <textarea rows="25" class="form-control" name="body" id="mum-body" required>

            </textarea>
            <label class="fw-bold" for="">Mumble</label>
            <button class="btn btn-success w-100">Create</button>
          </div>
        </form>
      </div>
    </div>

    <!-- SECTION ACTIVE MUM -->
    <section id="active-mumble">
      <!-- <div class="col">
            <div class="text-center">
              <h2>name</h2>
              <p>body</p>

        </div>

      </div> -->
    </section>




  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
